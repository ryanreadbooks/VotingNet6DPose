# Below configure the training parameters

training:
  lr: 0.001
  optimizer: sgd
  batch-size: 4
  weight-decay: 5e-4
  momentum: 0.99
  epochs: 200
  cuda: true
  milestones: (20, 40, 60, 80, 100, 120, 160, 180, 200, 220)
  log-train: true
  lr-drop:
    freq: 10
    gamma: 0.8