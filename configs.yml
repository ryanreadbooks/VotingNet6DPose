# Configuration of some parameters are listed here

path:
  data-path-root: /home/ryan/Datasets/LINEMOD_keypoint_version
  model-saved-path: log-info
  result-path: log-info/results

dataset-name: linemod
category: cat
num-of-class: 13
img-width: 640
img-height: 480

num-keypoint: 8
keypoint-type: fps

camera:
  fx: 572.4114
  fy: 573.57043
  cx: 325.2611
